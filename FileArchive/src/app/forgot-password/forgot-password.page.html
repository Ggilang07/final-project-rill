<ion-content [fullscreen]="true" class="ion-padding">
  <div class="forgot-password-container">
    <!-- Header Section -->
    <div class="header-section">
      <ion-icon name="mail-outline" class="forgot-icon"></ion-icon>
      <h2>Lupa Password?</h2>
      <p class="description">
        Masukkan email Anda dan kami akan mengirimkan otp untuk mengatur ulang password Anda.
      </p>
    </div>

    <!-- Form Section -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item 
        class="input-item" 
        [class.invalid]="isSubmitted && forgotPasswordForm.get('email')?.invalid"
      >
        <ion-label position="stacked">Email</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Masukkan email Anda"
          [clearInput]="true"
        ></ion-input>
      </ion-item>
      
      <!-- Error Message -->
      <div class="error-message" *ngIf="isSubmitted && forgotPasswordForm.get('email')?.invalid">
        <ion-text color="danger">
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email wajib diisi
          </small>
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Format email tidak valid
          </small>
        </ion-text>
      </div>

      <!-- Submit Button -->
      <ion-button
        expand="block"
        type="submit"
        class="submit-button"
        [disabled]="!forgotPasswordForm.valid || isLoading"
      >
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <ion-icon name="mail" *ngIf="!isLoading" slot="start"></ion-icon>
        {{ isLoading ? 'Mengirim...' : 'Kirim OTP' }}
      </ion-button>
    </form>

    <!-- Back to Login -->
    <div class="back-to-login">
      <ion-text>
        Ingat password Anda? 
        <span class="login-link" (click)="goToLogin()">Masuk</span>
      </ion-text>
    </div>
  </div>
</ion-content>
